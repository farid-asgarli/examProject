<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">

        <div class="left-pane">
            <div class="profSection p-4">
                <div class="profImage">
                    <img class="avatarImg" src="img/avatar.jpg" alt="">
                </div>
                <div class="profTitle">
                    <h3>
                        Pasha Life
                    </h3>
                    <p>
                        Pashalife@mail.com
                    </p>
                </div>
            </div>
            <div class="sideMenu">
                <ul class="sideList list-unstyled">
                    <li class="p-3">
                        <ul class="list-unstyled">
                            <li class="navActive"><i class="fas fa-columns "></i> Dashboard</li>
                            <li><i class="fas fa-tasks  "></i> Tasks</li>
                            <li><i class="far fa-envelope"></i> Email</li>
                            <li><i class="fas fa-user"></i> Contacts</li>
                            <li><i class="far fa-comment-alt"></i> Chat</li>
                            <li><i class="fas fa-briefcase"></i>Deals</li>

                        </ul>
                    </li>
                    <hr>
                    <li class="p-3">
                        <ul class="list-unstyled">
                            <li><i class="fas fa-cog"></i></i> Settings</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right-pane">
            <div class="row">
                <div class="col-lg-12">
                    <div class="notificationPane p-2">
                        <div class="menuItems d-flex flex-row-reverse">
                            <div class="profHandler d-inline-block">
                                <img class="avatarImg" src="img/avatar.jpg" alt="">

                            </div>
                            <div class="notificationsHandler d-inline-block">
                                <i class="fas fa-bell"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <h5 class="mt-3">Axtarış</h5>
            </div>
            <div class="mt-4">
                <form action="/">
                    <div class="formContainer">
                        <div class="mb-3 ">
                            <input type="text" class="form-control p-3 customInput" placeholder="Ad, Soyad">
                        </div>
                        <div class="mb-3 customMargin">
                            <input type="text" class="form-control p-3 customInput" placeholder="Struktur">
                        </div>
                        <div class="mb-3 customMargin">
                            <input type="text" class="form-control p-3 customInput" placeholder="Vəzifə">
                        </div>
                        <div class="mb-3 customMargin">
                            <button class="btn " type="submit">Axtar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="main">
                <div class="row">
                    <div class="col-md-2">
                        <div class="accordions">
                            <div class="accordionTitle">
                                <h6>Struktur</h6>
                            </div>
                            <div class="accordion accordion-flush" id="parentAccord">

                            </div>

                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="hierarchyContainer">
                            <div id="currentUser" class="hierarchyProfile">
                                <div class="mainProfDashedLine"></div>
                                <div class="profContainer">
                                    <div class="profImage">
                                       <a href="javascript:;" id="callPrimary" >
                                        <img class="avatarImg" src="img/avatar.jpg" alt="">
                                       </a>
                                        <span class="statusNumber">
                                            3A
                                        </span>
                                    </div>
                                    <div class="profTitle">
                                        <h3>
                                            Toghrul Rajab
                                        </h3>
                                        <p>
                                            toghrulrajab@gmail.com
                                        </p>
                                        <div class="badges">
                                            <span class="badge customBadge">2222</span>
                                            <span class="badge customBadge">2222</span>
                                            <span class="badge customBadge">2222</span>
                                            <span class="badge customBadge">2222</span>
                                        </div>
                                    </div>

                                </div>
                                <div class="profInfo d-flex justify-content-center mt-3">
                                    <table>
                                        <tr>
                                            <th>
                                                Struktur
                                            </th>
                                            <th>
                                                Vəzifə
                                            </th>
                                        </tr>
                                        <tr>
                                            <td>
                                                Marketinq
                                            </td>
                                            <td>
                                                Direktor
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="profButtons mt-2">
                                    <a href="details.html" class="btn btn-outline-primary"><i
                                            class="far fa-eye"></i></i>Bax</a>
                                    <button type="button" class="btn btn-outline-primary"><i
                                            class="far fa-envelope"></i>Mail At</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

<script src="js/script.js"></script>

</html>
